<button mat-raised-button color="primary" (click)="openDialog()">Add Expense</button>

<mat-card class="mt-3">
  <table mat-table [dataSource]="dataSource" matSort>

      <!-- Position Column -->
      <ng-container matColumnDef="no">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> No. </th>
        <td mat-cell *matCellDef="let element"> {{element.expense_id}} </td>
      </ng-container>

      <ng-container matColumnDef="date">
          <th mat-header-cell mat-sort-header *matHeaderCellDef> Date </th>
          <td mat-cell *matCellDef="let element"> {{element.date_added}} </td>
      </ng-container>
    
      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell mat-sort-header *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.category_name}} </td>
      </ng-container>
      
      <ng-container matColumnDef="amount">
        <th mat-header-cell mat-sort-header *matHeaderCellDef> Amount </th>
        <td mat-cell *matCellDef="let element"> {{element.amount}} </td>
      </ng-container>
      
      <ng-container matColumnDef="remark">
        <th mat-header-cell mat-sort-header *matHeaderCellDef> Remark </th>
        <td mat-cell *matCellDef="let element"> {{element.remark}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    
    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</mat-card>
